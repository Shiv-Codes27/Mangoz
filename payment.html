<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Mango Cart</title>
  <style>
    /* Previous styling */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #fdf6f0;
      color: #4a3f35;
      border: 6px solid #ffd699;
      box-sizing: border-box;
    }

    header {
      background-color: #ffb347;
      color: white;
      text-align: center;
      padding: 1.5rem 0;
      font-size: 2rem;
      font-weight: 600;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1.5rem;
      background-color: #fffaf5;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.05);
      border: 2px dashed #ffcf91;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #f0e6dd;
    }

    th {
      background-color: #ffe5b4;
      color: #5a4e42;
      font-weight: 600;
    }

    .total, .delivery {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      text-align: right;
      font-weight: 500;
    }

    .actions {
      margin-top: 2rem;
      text-align: center;
    }

    .actions .button {
      margin: 0 0.5rem;
    }

    .button {
      padding: 0.6rem 1.2rem;
      background-color: #ff8c42;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #e07b39;
    }
  </style>
</head>
<body>
  <header>Your Mango Cart</header>
  <div class="container">
    <table>
      <thead>
        <tr>
          <th>Mango Type</th>
          <th>Size</th>
          <th>Price (₹)</th>
          <th>Quantity</th>
          <th>Total (₹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="cartItems">
        <!-- Items will be injected here -->
      </tbody>
    </table>
    <div class="total">
      Subtotal: ₹<span id="subtotalAmount">0</span>
    </div>
    <div class="delivery">
      Delivery Charges: ₹<span id="deliveryAmount">0</span>
    </div>
    <div class="total">
      Grand Total: ₹<span id="totalAmount">0</span>
    </div>
    <div class="actions">
      <button class="button" onclick="goHome()">Back to Home</button>
      <button class="button" onclick="checkout()">Checkout</button>
    </div>
  </div>

  <script>
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartTable = document.getElementById("cartItems");
      const subtotalAmountEl = document.getElementById("subtotalAmount");
      const deliveryAmountEl = document.getElementById("deliveryAmount");
      const totalAmountEl = document.getElementById("totalAmount");
      cartTable.innerHTML = "";

      let totalAmount = 0;
      let subtotal = 0;

      if (cart.length === 0) {
        cartTable.innerHTML = "<tr><td colspan='6'>Your cart is empty!</td></tr>";
        subtotalAmountEl.innerText = "0";
        deliveryAmountEl.innerText = "0";
        totalAmountEl.innerText = "0";
        return;
      }

      cart.forEach((item, index) => {
        const price = getPrice(item.mango, item.size);
        const subtotalItem = price * item.quantity;
        totalAmount += subtotalItem;
        subtotal += subtotalItem;

        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.mango}</td>
          <td>${item.size}</td>
          <td>₹${price.toLocaleString()}</td>
          <td>${item.quantity}</td>
          <td>₹${subtotalItem.toLocaleString()}</td>
          <td><button class="button" onclick="removeFromCart(${index})">Remove</button></td>
        `;
        cartTable.appendChild(row);
      });

      const deliveryCharges = calculateDeliveryCharges(subtotal);
      const grandTotal = subtotal + deliveryCharges;

      subtotalAmountEl.innerText = subtotal.toLocaleString();
      deliveryAmountEl.innerText = deliveryCharges.toLocaleString();
      totalAmountEl.innerText = grandTotal.toLocaleString();
    }

    function getPrice(mango, size) {
      const prices = {
        "Devgad": { small: 800, medium: 900, large: 1000 },
        "Ratnagiri": { small: 700, medium: 800, large: 900 }
      };

      const mangoType = mango.trim();
      const sizeKey = size.trim().toLowerCase();
      return prices[mangoType]?.[sizeKey] || 0;
    }

    function calculateDeliveryCharges(subtotal) {
      // Delivery charge logic (e.g., flat rate or percentage of subtotal)
      const deliveryRate = 50; // Flat delivery charge of ₹50
      if (subtotal > 2000) {
        return 0; // Free delivery for orders above ₹2000
      }
      return deliveryRate;
    }

    function removeFromCart(index) {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart[index].quantity > 1) {
        cart[index].quantity -= 1;
      } else {
        cart.splice(index, 1);
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function checkout() {
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("Your cart is empty. Add some mangoes first!");
        return;
      }
      alert("Redirecting to customer information form...");
      window.location.href = "customer-information.html";
    }

    window.onload = loadCart;
  </script>
</body>
</html>
