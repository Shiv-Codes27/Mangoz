<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Devgad Mango Details</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #fbe8a6, #f8c48f);
      color: #5a3e1b;
      margin: 0;
    }
    header {
      background-color: #ff7f32;
      color: white;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .container {
      padding: 30px;
      margin: auto;
      max-width: 800px;
      background: #fff4e6;
      border-radius: 15px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    img {
      width: 100%;
      border-radius: 15px;
      margin-bottom: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
    }
    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 14px;
      text-align: center;
      border: 2px solid #ff7f32;
      font-size: 18px;
    }
    th {
      background-color: #ff7f32;
      color: white;
    }
    .button {
      background-color: #ff7f32;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 5px;
    }
    .button:hover {
      background-color: #cc6633;
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      background-color: #ff7f32;
      color: white;
      font-size: 16px;
      text-align: center;
    }
    .mango-item {
      background-color: #fff0e0;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>Devgad Mango Details</header>
  <div class="container">
    <img src="Devgari.png" alt="Devgad Mango">
    <h2>Pricing Table</h2>
    <table>
      <tr>
        <th>Size</th>
        <th>Price (â‚¹/dozen)</th>
        <th>Action</th>
      </tr>
      <tr class="mango-item">
        <td>Small</td>
        <td>â‚¹800</td>
        <td>
          <button class="button" onclick="addToCart('Devgad Mango', 'Small', 800)">Add to Cart</button>
          <button class="button" onclick="removeFromCart('Devgad Mango', 'Small')">Remove</button>
        </td>
      </tr>
      <tr class="mango-item">
        <td>Medium</td>
        <td>â‚¹900</td>
        <td>
          <button class="button" onclick="addToCart('Devgad Mango', 'Medium', 900)">Add to Cart</button>
          <button class="button" onclick="removeFromCart('Devgad Mango', 'Medium')">Remove</button>
        </td>
      </tr>
      <tr class="mango-item">
        <td>Large</td>
        <td>â‚¹1000</td>
        <td>
          <button class="button" onclick="addToCart('Devgad Mango', 'Large', 1000)">Add to Cart</button>
          <button class="button" onclick="removeFromCart('Devgad Mango', 'Large')">Remove</button>
        </td>
      </tr>
    </table>

    <button class="button" onclick="goHome()">Back to Home</button>
    <button class="button" onclick="goToCart()">Go to Cart ðŸ›’</button>
  </div>

  <footer>*Rates are subject to vary as per the market trends and stock<br>Contact Us: 9422695945 | Follow us on Social Media</footer>

  <script>
    function addToCart(mango, size, price) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let existingItem = cart.find(item => item.mango === mango && item.size === size);

      if (existingItem) {
        existingItem.quantity += 1;
      } else {
        cart.push({ mango, size, price, quantity: 1 });
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(mango + " (" + size + ") added to cart!");
    }

    function removeFromCart(mango, size) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let index = cart.findIndex(item => item.mango === mango && item.size === size);

      if (index !== -1) {
        if (cart[index].quantity > 1) {
          cart[index].quantity -= 1;
        } else {
          cart.splice(index, 1);
        }
      }

      localStorage.setItem("cart", JSON.stringify(cart));
      alert(mango + " (" + size + ") removed from cart.");
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function goToCart() {
      window.location.href = "payment.html";
    }
  </script>
</body>
</html>
