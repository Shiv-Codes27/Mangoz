<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Cart</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, #ffeb99, #ffcc66);
      color: #5a3e1b;
      margin: 0;
    }
    header {
      background-color: #ff9900;
      color: white;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 2px solid #ff9900;
    }
    .button {
      background-color: #ff6600;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      margin: 5px;
    }
    .button:hover {
      background-color: #cc5500;
    }
  </style>
</head>
<body>
  <header>Shopping Cart</header>
  <div class="container">
    <h2>Your Cart</h2>
    <table id="cart-table">
      <tr>
        <th>Item</th>
        <th>Size</th>
        <th>Price (â‚¹)</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
      <!-- Cart items will be inserted here dynamically -->
    </table>

    <button class="button" onclick="goBack()">Back to Mango Details</button>
    <button class="button" onclick="checkout()">Proceed to Checkout</button>
  </div>

  <script>
    // Function to populate the cart
    function populateCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartTable = document.getElementById("cart-table");

      if (cart.length === 0) {
        cartTable.innerHTML += `<tr><td colspan="5">Your cart is empty!</td></tr>`;
        return;
      }

      cart.forEach(item => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.mango}</td>
          <td>${item.size}</td>
          <td>${item.price}</td>
          <td>${item.quantity}</td>
          <td><button class="button" onclick="removeItem('${item.mango}', '${item.size}')">Remove</button></td>
        `;
        cartTable.appendChild(row);
      });
    }

    // Function to remove an item from the cart
    function removeItem(mango, size) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let index = cart.findIndex(item => item.mango === mango && item.size === size);

      if (index !== -1) {
        cart.splice(index, 1);
        localStorage.setItem("cart", JSON.stringify(cart));
        populateCart(); // Re-populate the cart after removing
      }
    }

    // Navigate back to the details page
    function goBack() {
      window.location.href = "index.html";
    }

    // Proceed to checkout
    function checkout() {
      window.location.href = "customer-information.html";
    }

    // Load the cart when the page loads
    window.onload = populateCart;
  </script>
</body>
</html>
