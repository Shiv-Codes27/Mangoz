<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #fffbe6;
            color: #333;
        }
        header {
            background-color: #ffa500;
            color: white;
            text-align: center;
            padding: 20px 0;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            max-width: 900px;
            margin: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ffa500;
            text-align: center;
        }
        th {
            background-color: #ffe0b3;
        }
        .button {
            padding: 10px 15px;
            background-color: #ff6600;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc5200;
        }
        .total {
            margin-top: 20px;
            font-size: 20px;
            text-align: right;
        }
        .actions {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>Your Mango Cart</header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Mango Type</th>
                    <th>Size</th>
                    <th>Price (₹)</th>
                    <th>Quantity</th>
                    <th>Total (₹)</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartItems">
                <!-- Items will be injected here -->
            </tbody>
        </table>
        <div class="total">
            Grand Total: <span id="totalAmount">₹0</span>
        </div>
        <div class="actions">
            <button class="button" onclick="goHome()">Back to Home</button>
            <button class="button" onclick="checkout()">Checkout</button>
        </div>
    </div>

    <script>
        function loadCart() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            const cartTable = document.getElementById("cartItems");
            const totalAmountEl = document.getElementById("totalAmount");
            cartTable.innerHTML = "";

            let totalAmount = 0;

            if (cart.length === 0) {
                cartTable.innerHTML = "<tr><td colspan='6'>Your cart is empty!</td></tr>";
                totalAmountEl.innerText = "₹0";
                return;
            }

            cart.forEach((item, index) => {
                const price = getPrice(item.mango, item.size);
                const subtotal = price * item.quantity;
                totalAmount += subtotal;

                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.mango}</td>
                    <td>${item.size}</td>
                    <td>₹${price.toLocaleString()}</td>
                    <td>${item.quantity}</td>
                    <td>₹${subtotal.toLocaleString()}</td>
                    <td><button class="button" onclick="removeFromCart(${index})">Remove</button></td>
                `;
                cartTable.appendChild(row);
            });

            totalAmountEl.innerText = `₹${totalAmount.toLocaleString()}`;
        }

        function getPrice(mango, size) {
            const prices = {
                "Devgad": { small: 800, medium: 900, large: 1000 },
                "Ratnagiri": { small: 700, medium: 800, large: 900 }
            };

            const mangoType = mango.trim();
            const sizeKey = size.trim().toLowerCase();
            return prices[mangoType]?.[sizeKey] || 0;
        }

        function removeFromCart(index) {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart[index].quantity > 1) {
                cart[index].quantity -= 1;
            } else {
                cart.splice(index, 1);
            }
            localStorage.setItem("cart", JSON.stringify(cart));
            loadCart();
        }

        function goHome() {
            window.location.href = "index.html";
        }

        function checkout() {
            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            if (cart.length === 0) {
                alert("Your cart is empty. Add some mangoes first!");
                return;
            }
            alert("Redirecting to customer information form...");
            window.location.href = "customer-information.html";
        }

        window.onload = loadCart;
    </script>
</body>
</html>
