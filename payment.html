<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #ffeb99, #ffcc66);
      color: #5a3e1b;
      margin: 0;
    }
    header {
      background-color: #ff7f32;
      color: white;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    .container {
      padding: 30px;
      margin: auto;
      max-width: 800px;
      background: #fff7e1;
      border-radius: 15px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.1);
      text-align: left;
    }
    .cart-items {
      margin: 20px 0;
      text-align: left;
    }
    .cart-item {
      background-color: #fff3e0;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 2px solid #ff7f32;
      font-size: 18px;
    }
    th {
      background-color: #ff7f32;
      color: white;
    }
    .button {
      background-color: #ff7f32;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px 5px;
    }
    .button:hover {
      background-color: #cc6633;
    }
    footer {
      margin-top: 30px;
      padding: 15px;
      background-color: #ff7f32;
      color: white;
      font-size: 16px;
      text-align: center;
    }
    .total {
      font-size: 24px;
      font-weight: bold;
      margin-top: 20px;
    }
    .form-input {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border: 2px solid #ff7f32;
      border-radius: 5px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>Cart</header>
  <div class="container">
    <h2>Your Cart</h2>
    
    <div class="cart-items" id="cartItems">
      <!-- Cart items will be dynamically populated here -->
    </div>

    <div class="total">
      Total: ₹<span id="totalPrice">0</span>
    </div>
    

    <button class="button" onclick="goBack()">Proceed to Paymentt</button>
  </div>

  <footer>*Payment and delivery options are subject to availability.<br>Contact Us: 9422695945 | Follow us on Social Media</footer>

  <script>
    // Function to load cart from local storage and display cart items
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartItemsContainer = document.getElementById("cartItems");
      let totalPrice = 0;

      cartItemsContainer.innerHTML = ''; // Clear the previous cart items

      cart.forEach(item => {
        let itemRow = document.createElement("div");
        itemRow.classList.add("cart-item");
        itemRow.innerHTML = `
          <strong>${item.mango} (${item.size})</strong><br>
          Price: ₹${item.price} x ${item.quantity} = ₹${item.price * item.quantity}
        `;
        cartItemsContainer.appendChild(itemRow);
        totalPrice += item.price * item.quantity;
      });

      // Update total price
      document.getElementById("totalPrice").textContent = totalPrice;
    }

    function goBack() {
      window.location.href = "customer-information.html";
    }

    // Load cart on page load
    window.onload = loadCart;
  </script>
  <script type="application/ld+json">
{
  "@context": "https://schema.org/",
  "@type": "Product",
  "name": "Alphonso Mango - 1 Dozen",
  "image": "https://mangoz-pune.netlify.app/images/alphonso.jpg",
  "description": "Fresh Devgad Alphonso mangoes from Ratnagiri.",
  "sku": "ALP123",
  "offers": {
    "@type": "Offer",
    "priceCurrency": "INR",
    "price": "999",
    "availability": "https://schema.org/InStock"
  }
}
</script>
</body>
</html>
