<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffeb99, #ffcc66);
            margin: 0;
            color: #5a3e1b;
        }
        header {
            background-color: #ff9900;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 500px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .button {
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            width: 100%;
        }
        .button:hover {
            background-color: #cc5500;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff9900;
            color: white;
        }
    </style>
</head>
<body>
    <header>Customer Information</header>

    <div class="container">
        <h2>Enter Your Details</h2>
        <input type="text" id="name" class="input-field" placeholder="Full Name" required>
        <input type="text" id="address" class="input-field" placeholder="Delivery Address" required>
        <input type="tel" id="phone" class="input-field" placeholder="Phone Number" required>

        <h3>Select Payment Method</h3>
        <select id="paymentMethod">
            <option value="cash">Cash on Delivery</option>
            <option value="upi">Google Pay (UPI)</option>
            <option value="whatsapp">WhatsApp Pay</option>
            <option value="card">Credit/Debit Card</option>
        </select>

        <button class="button" onclick="processOrder()">Proceed to Payment</button>
        <button class="button" onclick="goHome()">Back to Home</button>
    </div>

    <footer>Contact Us: Mangoz@Pune | Follow us on Social Media</footer>

    <script>
        function processOrder() {
            let name = document.getElementById("name").value;
            let address = document.getElementById("address").value;
            let phone = document.getElementById("phone").value;
            let payment = document.getElementById("paymentMethod").value;

            if (!name || !address || !phone) {
                alert("⚠️ Please fill all details before proceeding.");
                return;
            }

            let confirmOrder = confirm(`Confirm order for ${name} at ${address}?`);
            if (!confirmOrder) return;

            // Store customer details in localStorage (so admin can view it)
            localStorage.setItem("customerName", name);
            localStorage.setItem("customerAddress", address);
            localStorage.setItem("customerPhone", phone);
            localStorage.setItem("paymentMethod", payment);

            // Redirect to Customer Dashboard (admin-only)
            window.location.href = "thank-you.html";
        }

        function goHome() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
