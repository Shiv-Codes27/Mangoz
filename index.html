<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangoz At Pune</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffeb99, #ffcc66);
            margin: 0;
            color: #5a3e1b;
        }
        header {
            background-color: #ff9900;
            color: white;
            padding: 20px;
            font-size: 32px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
            border-bottom: 5px solid #cc5500;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 700px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            margin-top: 30px;
        }
        .product {
            margin: 20px 0;
            padding: 15px;
            border: 2px solid #ff9900;
            border-radius: 10px;
            background: #fff8e1;
        }
        .button {
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }
        .button:hover {
            background-color: #cc5500;
        }
        .mango-image {
            width: 80%;
            max-width: 450px;
            margin-top: 20px;
            border-radius: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
        footer {
            margin-top: 30px;
            padding: 15px;
            background-color: #ff9900;
            color: white;
            font-size: 18px;
            font-weight: bold;
            border-top: 5px solid #cc5500;
        }
    </style>
</head>
<body>
    <header>Mangoz At Pune</header>

    <img src="mango.png" alt="Fresh Mangoes" class="mango-image">

    <div class="container">
        <h2>Our Mango Varieties</h2>

        <div class="product">
            <h3>Devgad Mango</h3>
            <p>Rich and flavorful Devgad mangoes.</p>
            <a href="devgad.html" class="button">View Devgad Mangoes</a>
        </div>

        <div class="product">
            <h3>Ratnagiri Mango</h3>
            <p>Sweet and aromatic Ratnagiri mangoes.</p>
            <a href="ratnagiri.html" class="button">View Ratnagiri Mangoes</a>
        </div>

        <a href="https://docs.google.com/spreadsheets/d/1M0TiUXegFknfjYLq3M9CwiN-mZUl62_ZZaZPprFE9mI/edit?usp=sharing" class="button">View Customer Orders</a>
        <a href="payment.html" class="button">View Cart</a>
    </div>

    <footer>Contact Us: Mangoz@Pune | Follow us on Social Media</footer>
