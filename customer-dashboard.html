<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard (Admin)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffeb99, #ffcc66);
            margin: 0;
            color: #5a3e1b;
        }
        header {
            background-color: #ff9900;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        .button {
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            width: 100%;
        }
        .button:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>

    <header>Customer Dashboard (Admin Only)</header>

    <div class="container">
        <h2>Customer Order Details</h2>
        <p><strong>Name:</strong> <span id="custName"></span></p>
        <p><strong>Address:</strong> <span id="custAddress"></span></p>
        <p><strong>Phone:</strong> <span id="custPhone"></span></p>
        <p><strong>Payment Method:</strong> <span id="custPayment"></span></p>

        <button class="button" onclick="goHome()">Back to Home</button>
    </div>

    <script>
        // Admin Authentication
        const adminPassword = "YOUR_ADMIN_PASSWORD"; // Change this password
        let enteredPassword = prompt("Enter Admin Password:");

        if (enteredPassword !== adminPassword) {
            alert("⚠️ Access Denied! Redirecting to Home.");
            window.location.href = "index.html";
        }

        // Retrieve customer details from localStorage
        document.getElementById("custName").innerText = localStorage.getItem("customerName") || "N/A";
        document.getElementById("custAddress").innerText = localStorage.getItem("customerAddress") || "N/A";
        document.getElementById("custPhone").innerText = localStorage.getItem("customerPhone") || "N/A";
        document.getElementById("custPayment").innerText = localStorage.getItem("paymentMethod") || "N/A";

        function goHome() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
