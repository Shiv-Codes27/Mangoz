<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Dashboard (Admin)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffeb99, #ffcc66);
            margin: 0;
            color: #5a3e1b;
        }
        header {
            background-color: #ff9900;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        .button {
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
            width: 100%;
        }
        .button:hover {
            background-color: #cc5500;
        }
    </style>
</head>
<body>

    <header>Customer Dashboard (Admin Only)</header>

    <div class="container">
        <h2>All Customer Orders</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Payment</th>
            </tr>
            <tbody id="orderTable">
                <!-- Orders will be loaded here -->
            </tbody>
        </table>

        <button class="button" onclick="clearOrders()">Go to Results</button>
        <button class="button" onclick="goHome()">Back to Home</button>
    </div>

    <script>
        // Admin Authentication
        const adminPassword = "Author27"; // Change this password
        let enteredPassword = prompt("Enter Admin Password:");

        if (enteredPassword !== adminPassword) {
            alert("⚠️ Access Denied! Redirecting to Home.");
            window.location.href = "index.html";
        }

        // Retrieve orders from localStorage
        let orders = JSON.parse(localStorage.getItem("customerOrders")) || [];

        // Display orders in table
        let orderTable = document.getElementById("orderTable");
        if (orders.length === 0) {
            orderTable.innerHTML = "<tr><td colspan='4'>No orders placed yet.</td></tr>";
        } else {
            orders.forEach(order => {
                let row = `<tr>
                    <td>${order.name}</td>
                    <td>${order.address}</td>
                    <td>${order.phone}</td>
                    <td>${order.payment}</td>
                </tr>`;
                orderTable.innerHTML += row;
            });
        }

        function clearOrders() {
            <a href = "https://docs.google.com/spreadsheets/d/1M0TiUXegFknfjYLq3M9CwiN-mZUl62_ZZaZPprFE9mI/edit?usp=sharing">
        }

        function goHome() {
            window.location.href = "index.html";
        }
    </script>

</body>
</html>
