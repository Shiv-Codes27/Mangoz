<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Orders</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffeb99, #ffcc66);
            margin: 0;
            color: #5a3e1b;
        }
        header {
            background-color: #ff9900;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
            display: none; /* Hide content until password is verified */
        }
        .info {
            text-align: left;
            font-size: 18px;
            margin-bottom: 10px;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }
        .button {
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #cc5500;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff9900;
            color: white;
        }
        .password-container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>Customer Orders</header>

    <!-- Password Protection -->
    <div class="password-container" id="passwordPrompt">
        <h2>Admin Access Required</h2>
        <p>Enter Password:</p>
        <input type="password" id="adminPassword">
        <button class="button" onclick="checkPassword()">Enter</button>
    </div>

    <!-- Customer Info (Hidden Until Password is Correct) -->
    <div class="container" id="customerData">
        <h2>Customer Details</h2>
        <div id="customerInfo">
            <p class="info"><strong>Name:</strong> <span id="customerName">Loading...</span></p>
            <p class="info"><strong>Phone:</strong> <span id="customerPhone">Loading...</span></p>
            <p class="info"><strong>Address:</strong> <span id="customerAddress">Loading...</span></p>
            <p class="info"><strong>Payment Method:</strong> <span id="customerPayment">Loading...</span></p>
        </div>

        <button class="button" onclick="clearCustomerInfo()">Clear Customer Info</button>
        <button class="button" onclick="goHome()">Back to Home</button>
    </div>

    <footer>Contact Us: Mangoz@Pune | Follow us on Social Media</footer>

    <script>
        const correctPassword = "wowmangoz"; // Change this to your own password

        function checkPassword() {
            const enteredPassword = document.getElementById("adminPassword").value;
            if (enteredPassword === correctPassword) {
                document.getElementById("passwordPrompt").style.display = "none";
                document.getElementById("customerData").style.display = "block";
                loadCustomerInfo();
            } else {
                alert("Incorrect password. Access denied.");
            }
        }

        function loadCustomerInfo() {
            let customer = localStorage.getItem("customerInfo");
            if (customer) {
                customer = JSON.parse(customer);
                document.getElementById("customerName").textContent = customer.name;
                document.getElementById("customerPhone").textContent = customer.phone;
                document.getElementById("customerAddress").textContent = customer.address;
                document.getElementById("customerPayment").textContent = customer.payment;
            } else {
                document.getElementById("customerInfo").innerHTML = "<p>No customer information found.</p>";
            }
        }

        function clearCustomerInfo() {
            localStorage.removeItem("customerInfo");
            alert("Customer information cleared.");
            loadCustomerInfo();
        }

        function goHome() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
