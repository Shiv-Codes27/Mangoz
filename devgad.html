<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devgad Mango Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #ffeb99, #ffcc66);
            color: #5a3e1b;
            margin: 0;
        }
        header {
            background-color: #ff9900;
            color: white;
            padding: 20px;
            font-size: 28px;
            font-weight: bold;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 600px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        table {
            width: 100%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 2px solid #ff9900;
        }
        .button {
            background-color: #ff6600;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }
        .button:hover {
            background-color: #cc5500;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #ff9900;
            color: white;
        }
    </style>
</head>
<body>
    <header>Devgad Mango Details</header>
    <div class="container">
        <img src="Devgari.png" alt="Devgad Mango">
        <h2>Pricing Table</h2>
        <table>
            <tr>
                <th>Size</th>
                <th>Price (â‚¹/dozen)</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>Small</td>
                <td>â‚¹800</td>
                <td>
                    <button class="button" onclick="addToCart('Devgad', 'Small', 1000)">Add to Cart</button>
                    <button class="button" onclick="removeFromCart('Devgad', 'Small')">Remove</button>
                </td>
            </tr>
            <tr>
                <td>Medium</td>
                <td>â‚¹900</td>
                <td>
                    <button class="button" onclick="addToCart('Devgad', 'Medium', 1200)">Add to Cart</button>
                    <button class="button" onclick="removeFromCart('Devgad', 'Medium')">Remove</button>
                </td>
            </tr>
            <tr>
                <td>Large</td>
                <td>â‚¹1000</td>
                <td>
                    <button class="button" onclick="addToCart('Devgad', 'Large', 1500)">Add to Cart</button>
                    <button class="button" onclick="removeFromCart('Devgad', 'Large')">Remove</button>
                </td>
            </tr>
        </table>

        <button class="button" onclick="goHome()">Back to Home</button>
        <button class="button" onclick="goToCart()">Go to Cart ðŸ›’</button>
    </div>

    <footer>*Rates are subject to vary as per the market trends and stock<br>Contact Us: 9422695945 | Follow us on Social Media</footer>

    <script>
        function addToCart(mango, size, price) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let existingItem = cart.find(item => item.mango === mango && item.size === size);

            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ mango, size, price, quantity: 1 });
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(mango + " (" + size + ") added to cart!");
        }

        function removeFromCart(mango, size) {
            let cart = JSON.parse(localStorage.getItem("cart")) || [];
            let index = cart.findIndex(item => item.mango === mango && item.size === size);

            if (index !== -1) {
                if (cart[index].quantity > 1) {
                    cart[index].quantity -= 1;
                } else {
                    cart.splice(index, 1);
                }
            }

            localStorage.setItem("cart", JSON.stringify(cart));
            alert(mango + " (" + size + ") removed from cart.");
        }

        function goHome() {
            window.location.href = "index.html";
        }

        function goToCart() {
            window.location.href = "payment.html";
        }
    </script>
</body>
</html>
